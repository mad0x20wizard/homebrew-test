name: brew test-bot

on:
  pull_request:

jobs:
  test-bot:
    strategy:
      matrix:
        # os: [ ubuntu-24.04, ubuntu-24.04-arm, macos-15-intel, macos-15 ]
        # os: [ macos-15 ]
        os: [ ubuntu-24.04 ]

    runs-on: ${{ matrix.os }}

    permissions:
      actions: read
      checks: read
      contents: read
      packages: read
      pull-requests: read

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before
      - run: brew test-bot --only-setup
      - run: brew test-bot --only-tap-syntax

      - name: Base64-encode GITHUB_TOKEN for HOMEBREW_DOCKER_REGISTRY_TOKEN
        id: base64-encode
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          base64_token=$(echo -n "${TOKEN}" | base64 | tr -d "\n")
          echo "::add-mask::${base64_token}"
          echo "token=${base64_token}" >> "${GITHUB_OUTPUT}"
          
      - run: brew test-bot --only-formulae --root-url=https://ghcr.io/v2/mad0x20wizard/test
        if: github.event_name == 'pull_request'
        env:
          HOMEBREW_DOCKER_REGISTRY_TOKEN: ${{ steps.base64-encode.outputs.token }}

      - name: Upload bottles as artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: bottles_${{ matrix.os }}
          path: '*.bottle.*'

  label-pr:
    name: Label PR for publishing bottles
    needs: test-bot
    runs-on: ubuntu-22.04

    permissions:
      pull-requests: write

    steps:
      - name: Add pr-pull label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ["pr-pull"]
            })